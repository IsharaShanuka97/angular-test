<h2>Template Driven Forms</h2>
<form (ngSubmit)="onSubmit(formOne)" #formOne="ngForm">
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp"
      placeholder="Enter Username" name='usename' [(ngModel)] = "user.username" required>
    <small id="userNameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" name='email'  [(ngModel)] = "user.email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password' required  [(ngModel)] = "user.password"> 
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
